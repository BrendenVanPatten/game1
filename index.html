<!doctype html>
<html lang="en">

<head>
  <title>Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <Header class="container-fluid bg-primary text-light justify-content-around text-center fixed-top header">
    <h2>Game</h2>
  </Header>



  <main class="container-fluid bg-dark">
    <div class="row mt-5 justify-content-around p-5">
      <div class="col-md-4 img-1"></div>
      <div class="col-md-4 img-2"></div>
    </div>



    <div class="container score-board mt-3">
      <div class="row">
        <div class="col-md-6 mt-5 text-center font">Home:</div>
        <div class="col-md-6 mt-5 text-center font">Away:</div>
      </div>
      <div class="row mt-3">
        <div class="col-6 text-center">
          <button class="btn btn-secondary btn-lg mt-1" onclick="speak3()">Kick</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-secondary btn-lg" onclick="speak4()">Kick</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-3 text-center">
          <h2 id="name3">0
          </h2>
        </div>
        <div class="col-6 mt-3 text-center">
          <h2 id="name4">0
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-center">
          <button class="btn btn-secondary btn-lg mt-1" onclick="speak()">Touchdown</button>
        </div>
        <div class="col-6 text-center">
          <button class="btn btn-secondary btn-lg" onclick="speak2()">Touchdown</button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mt-3 text-center">
          <h2 id="name">0
          </h2>
        </div>
        <div class="col-6 mt-3 text-center">
          <h2 id="name2">0
          </h2>
        </div>
      </div>

    </div>
    </div>


  </main>



  <footer class="container-fluid bg-primary text-light">
    <div class="row">
      <div class="col text-center p-3">Made by BVP</div>
    </div>
  </footer>




  <!-- Bootstrap JavaScript Libraries -->
  <script src="New.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
